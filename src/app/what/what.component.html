<nav class="navbar navbar-toggleable-sm navbar-light">
    <button class="navbar-toggler-right hidden-md-up" type="button" (click)="isCollapsed = !isCollapsed" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            [attr.aria-expanded]="!isCollapsed" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="/">
        <img srcset="../../assets/icon.png 6x" class="d-inline-block align-top" alt="">
    </a>

    <div [ngbCollapse]="isCollapsed" (click)="isCollapsed = true" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item " *ngFor="let key of whatKeys">
                <a class="nav-link" routerLink="/{{key}}" routerLinkActive="active">{{key}}</a>
            </li>
        </ul>
    </div>
</nav>
